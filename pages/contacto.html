<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto de academia">
    <meta name="keywords" content="Tenis Deporte Contacto Mensaje">

    <!--Meta social-->

    <meta property="og:title" content="Academia Tenis House">
    <meta property="og:description"
        content="Tenis House es una academia de tenis en la cual formamos deportivas en todo nivel">
    <meta property="og:image" content="../imagenes/navbar/navegacion .jpg">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../imagenes/navbar/navegacion .jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="fondo-body">

    <header class="header">
        <nav class="barra-navegacion" aria-label="Main navigation">
            <img class="logo" src="../imagenes/navbar/nav2.jpg" alt="Logo Navegación">
            <ul class="menu">
                <li class="menu-item"><a href="../index.html" class="btn-tenis-house">TENIS HOUSE</a></li>
                <li class="menu-item"><a href="./tienda.html">Tienda</a></li>
                <li class="menu-item"><a href="./blog.html">Blog</a></li>
                <li class="menu-item"><a href="./quienes-somos.html">Quiénes somos</a></li>
                <li class="menu-item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="titulo-contacto">
            <h1 class="t-stroke t-shadow">Contáctanos</h1>
        </div>

        <section class="contenedor-contacto">
            <div class="contacto-grid">
                <img src="../imagenes/contacto/nav2.jpg" alt="Contacto" class="imagen-contacto">
                <form class="form">
                    <input class="cont" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre"
                        required>
                    <input class="cont" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"
                        required>
                    <input class="cont" type="email" name="email" id="email" placeholder="Ingrese su email" required>
                    <textarea class="text" name="consulta" id="consulta" placeholder="Ingrese consulta"
                        required></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <section class="mapa-ubicacion">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.120547930173!2d144.9631573158516!3d-37.81410797975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776d7f2bbf13ab!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1572584535697!5m2!1sen!2sau" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </main>

    <footer class="footer">
        <section class="contact-info">
            <p>Contacto: 321-543-856 | Email: info@tenishouse.com</p>
        </section>
        <ul class="botones">
            <li class="social"><a href="https://web.facebook.com/" target="_blank"><img class="redes"
                        src="../imagenes/footer/facebook_2168281.png" alt="Facebook"></a></li>
            <li class="social"><a href="https://www.instagram.com" target="_blank"><img class="redes"
                        src="../imagenes/footer/instagram_4401407.png" alt="Instagram"></a></li>
        </ul>
        <p>Todos los derechos reservados - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
